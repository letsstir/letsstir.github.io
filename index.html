<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STIR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disruption-field">
        <canvas id="conformityCanvas" width="1200" height="800"></canvas>
        <div class="interface-overlay">
            <header class="abstract-header">
                <h1 class="disruption-title">STIR</h1>
                <p class="manifesto">Challenge • Provoke • Awaken</p>
            </header>
            
            <div class="disruption-controls">
                <button class="disrupt-btn" id="questionMode">Ask Questions</button>
                <button class="disrupt-btn" id="challengeMode">Challenge Order</button>
                <button class="disrupt-btn" id="provocationMode">Provoke Change</button>
                <button class="disrupt-btn" id="chaosMode">Embrace Chaos</button>
                <button class="reset-btn" id="resetField">Reset Conformity</button>
            </div>
            
            <div class="status-display">
                <div class="disruption-meter">
                    <span class="meter-label">Disruption Level</span>
                    <div class="meter-bar">
                        <div class="meter-fill" id="disruptionLevel"></div>
                    </div>
                </div>
                <div class="conformity-index">
                    <span class="index-label">Conformity Index</span>
                    <span class="index-value" id="conformityValue">100%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
